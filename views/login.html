<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset default margin and padding */
        body, h1, p, label {
            margin: 0;
            padding right: 50px;
        }

        /* Apply a background color and font family */
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        /* Style the form container */
        .two {
            background-color: #fff;
            max-width: 400px;
            margin: 20px auto;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the heading */
        h1 {
            color: #ff0000;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Style form elements */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        /* Style the submit button */
        button[type="submit"] {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Style the links */
        p a {
            color: #ff0000;
            text-decoration: none;
        }

        /* Add some spacing between elements */
        hr {
            margin: 10px 0;
            border: none;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <form method="POST" action="/signinSubmit">
        <div class="two">
            <h1 style="color: red; ">** User Log In**</h1>
          <label for="email">Email : *</label>
           <input type="email" placeholder="Enter E-Mail" name="email" id="email" required><br><hr>
       <label for="password">password : *</label>
             <input type="password" placeholder="Enter password" name="password" id="password" required><hr>
         <label for="dob">Date of Birth : *</label>
           <input type="date"id="dob" name="dob" required><br><hr>
           <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
           <p>Accept the Terms & conditions</p>
     
  
        <button type="submit"><span>&#x1F511;</span>Sign In</button>
        <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        <p><a href="/forgot-password">Forgot Password?</a></p>

        </div>
    </form>
</body>
</html>
