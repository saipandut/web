<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
</head>
<style>
 body {
    font-family: Arial, sans-serif;
    background-image: url('images/book14.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    padding: 20px;
    margin: 0;
}

.two {
    border: 1px solid aqua;
    padding: 20px;
    max-width: 400px;
    margin: 0 auto;
    background-color: #f0f0f0;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

h1 {
    color: red;
    text-align: center;
}

label {
    font-weight: bold;
}

.form-group {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.form-group label {
    margin-right: 10px; /* Adjust this margin to your preference */
    width: 120px; /* Control the width of the label */
    text-align: right; /* Right-align the label */
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="checkbox"] {
    margin-right: 5px;
}

button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

button[type="submit"] {
    background-color: #ff0000;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 10px;
}


</style>
<body>

      <form method="POST" action="/signupSubmit">
        <div class="two" style="border-color: aqua">
            <h1 style="color: red;">** User Sign Up**</h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter the name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter E-Mail" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="mobileNo">Mobile No:</label>
                <input type="text" name="mobileNo" id="mobileNo" placeholder="Enter mobile number" required>
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" placeholder="Enter password" name="password" id="password">
            </div>
            <p style="color: blue;" >NOTE : Password must be at least 8 characters long. <br>Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character.</p>
            <div class="form-group">
                <label for="dob">Date of Birth: </label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                <p>Accept the Terms & conditions</p>
            </div>
            <div class="form-group">
                <p>Already have an account? <a href="/login">Log In</a></p>
            </div>
            <div class="form-group">
                <button type="submit"><span>&#x1F58A;</span>Sign Up</button>
            </div>
        </div>
    </form>
    
</body>
</html>
